<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <!--[if lt IE 9]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: 'Bienvenue!' }}</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        <img src="/assets/images/IMG_2069.jpeg" alt="Me in Cuba" width="100" height="150" class="header-image" />
        <ul>
          <li><a class="buttons" href="https://isabelleqin.github.io">Main Page</a></li>
          <li><a class="buttons github" href="{{ site.github.owner_url }}">GitHub Profile</a></li>
          <li><a class="book" href="{{ '/publications/' | relative_url }}">Publications</a></li> <!-- Fixed typo: "Publication" -> "Publications" -->
        </ul>
